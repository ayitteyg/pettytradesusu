<div class="transaction-container">

    <div class="filter-bar">
        <mat-form-field appearance="fill">
            <mat-label>Filter by Type</mat-label>
            <mat-select [(value)]="selectedType" (selectionChange)="filterByType()">
                <mat-option *ngFor="let type of transactionTypes" [value]="type">
                    {{ type | titlecase }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="table-container">
        <table mat-table [dataSource]="filteredTransactions" class="mat-elevation-z2 full-width-table">

            <!-- Date Column -->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef>Date</th>
                <td mat-cell *matCellDef="let element">{{ element.date | date: 'mediumDate' }}</td>
            </ng-container>

            <!-- Type Column -->
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef>Type</th>
                <td mat-cell *matCellDef="let element">{{ element.transaction_type | titlecase }}</td>
            </ng-container>

            <!-- Amount Column -->
            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef>Amount</th>
                <td mat-cell *matCellDef="let element">â‚µ{{ element.amount }}</td>
            </ng-container>

            <!-- Notes Column -->
            <ng-container matColumnDef="notes">
                <th mat-header-cell *matHeaderCellDef>Notes</th>
                <td mat-cell *matCellDef="let element">{{ element.notes }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['date', 'type', 'amount', 'notes']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['date', 'type', 'amount', 'notes'];"></tr>
        </table>
    </div>

</div>
